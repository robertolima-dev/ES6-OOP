<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      
      let nome = 'Jorge' // recuperar elemento por ------ document.getElementById('nome').value
      let idade = 29
      let sexo = 'Masculino'
      let profissao = 'Programador'

      let objeto = {
        nome: nome,
        idade: idade,
        sexo: sexo,
        profissao: profissao,
        exibirResumo: function() {
          console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
        }
      }

      console.log(objeto)
      objeto.exibirResumo()


      // nova escrita pelo ECMA script 6


      let objeto2 = {
        nome,     // java script entende que par/valor tem mesmo nome
        idade,
        sexo,
        profissao,
        exibirResumo() { // sintax menos verbosa - excluir function
          console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
        }
      }

      console.log(objeto2)
      objeto2.exibirResumo()

    </script>
    
  </head>
  <body>
    <div id="output"></div>
  </body>
</html>
